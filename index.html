<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Ресторан</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <!-- /.header-logo -->
                <div class="nav">
                    <a href="#">ГЛАВНАЯ</a>
                    <a href="#">МЕНЮ</a>
                    <a href="#">О НАС</a>
                    <a href="#">БРОНЬ</a>
                </div>
                <!-- /.nav -->
                <div class="cart">
                    <a href="#">
                        <img class="cart-img" src="img/cart.png" alt="cart">
                    </a>
                </div>
                <!-- /.cart -->
                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="img/phone.png" alt="phone">
                        </div>
                        <div class="number">
                            <a class="num" href="#">+999-888-76-54</a>
                        </div>
                    </div>
                    <!-- /.phone-holder -->
                    <div class="phone-text">
                        Свяжитесь с нами для <br> бронирования
                    </div>
                </div>
                <!-- /.phone -->
                <div class="btn-order">
                    <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
                </div>
                <!-- /.btn-order -->
            </div>
            <!-- /.header-line -->
            <div class="header-down">
                <div class="header-title">
                    Добро пожаловать в
                </div>
                <!-- /.header-title -->
            </div>
            <!-- /.header-down -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.header -->
</body>
</html>
